<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900"rel="stylesheet" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="card-head">
      <div class="card-img">
        <img src="./images/image-equilibrium.jpg" alt="">
      </div>
    </div>

    <div class="card-body">
      <a href="#">
        <h3 class="card-title">Equilibrium #3429</h3>
      </a>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="wrapper">
        <div class="card-price">
          <img src="./images/icon-ethereum.svg" alt="" class="card-icon">
          <span>0.041 ETH</span>
        </div>
        <div class="card-count">
          <img src="./images/icon-clock.svg" alt="" class="card-icon">
          <span>3 days left</span>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <img class="card-profile" src="./images/image-avatar.png" alt="">
      <p class="card-profile-name"> Creation of <a href="# ">Jules Wyvern</a></p>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">shrey s</a>.
  </footer> -->
</body>
</html>
